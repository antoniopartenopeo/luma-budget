name: DOE Verification Gate
on: [push, pull_request]

jobs:
  doe-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run DOE Verification
        run: npm run doe:verify
      - name: Upload Governance Quick Check
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: governance-quick-check
          path: docs/audit/quick-check.md
